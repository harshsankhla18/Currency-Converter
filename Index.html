<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creating main div for converter  -->
    <div class="converter">

        <h2>Currency Converter</h2>
         <!-- Creating form -->
        <form >
             <!-- Taking amount input from user -->
            <div class="amount">
               <input type="number" id="amounts" name="amount" placeholder="Enter amount" required>
            </div>
            <!-- Creating drop down for currency selection -->
            <div class="dropDown">

                <div class="from">

                    <p>From</p>

                    <div class="container">
                        <!-- adding flag of the given currency using flagsapi-->
                       <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" class="flag">

                       <select id="from" name="from"> 
                            <!-- options will be added through App.js with list in codes.js file--> 
                       </select>
                       
                    </div>

                </div>

                <!-- Adding icon for swap currency -->
                <i class="fa-solid fa-arrow-right-arrow-left harshicon"></i>
                
                
                <div class="to">

                    <p>To</p>

                    <div class="container">
                        <!-- adding flag of the given currency using flagsapi-->
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" class="flag">

                        <select id="to" name="to">
                            <!-- options will be added through App.js with list in codes.js file--> 
                        </select>
                    </div>
                   
                </div>

            </div>
             <!-- Drop down menu closed here--> 
            <!-- Adding button to get exchange rate -->
            <div class="Btn"> <button class="MyBtn">Get Exchange rate</button></div>
            
            <!-- Adding Result to be displayed at the end -->
            <div class="result">
                <p> </p>
            </div>
        </form>
    </div>
     <!-- Added scripts --> 
    <script src="codes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
